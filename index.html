<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP Info Lookup</title>
</head>
<body>
    <h1>IP Information Lookup</h1>

    <div id="form-container">
        <input type="text" id="ipInput" placeholder="Enter IP Address">
        <button id="search-button">Search</button>
    </div>

    <div id="results">
        <p id="targetIp"></p>
        <p id="ipType"></p>
        <p id="continent"></p>
        <p id="continentCode"></p>
        <p id="country"></p>
        <p id="countryCode"></p>
        <p id="countryCapital"></p>
        <p id="phoneCode"></p>
        <p id="city"></p>
        <p id="region"></p>
        <p id="regionCode"></p>
        <p id="coordinates"></p>
        <p id="postalCode"></p>
        <p id="callingCode"></p>
        <p id="asn"></p>
        <p id="org"></p>
        <p id="isp"></p>
        <p id="timezoneID"></p>
        <p id="timezoneABBR"></p>
        <p id="utc"></p>
        <p id="currentTime"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP Lookup Tool</title>
</head>
<body>
    <h1>IP Information Lookup</h1>

    <div id="form-container">
        <input type="text" id="ipInput" placeholder="Enter IP Address">
        <button id="search-button">Search</button>
    </div>

    <div id="results">
        <p id="targetIp"></p>
        <p id="type"></p>
        <p id="continent"></p>
        <p id="continent_code"></p>
        <p id="country"></p>
        <p id="country_code"></p>
        <p id="region"></p>
        <p id="region_code"></p>
        <p id="city"></p>
        <p id="coordinates"></p>
        <p id="postalCode"></p>
        <p id="callingCode"></p>
        <p id="timezoneID"></p>
        <p id="isp"></p>
        <p id="org"></p>
        <p id="asn"></p>
        <p id="mobile"></p>
        <p id="proxy"></p>
        <p id="hosting"></p>
        <p id="vpn"></p>
        <p id="tor"></p>
        <p id="utc"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
